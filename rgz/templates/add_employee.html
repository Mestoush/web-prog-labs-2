{% extends 'base.html' %}

{% block title %}Добавить сотрудника{% endblock %}

{% block styles %}
<style>
    h1 {
        padding-bottom: 20px;
    }
    form {
        width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: #f9f9f9; 
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    label {
        margin-bottom: 5px;
        color: #4a4a4a; /* Тёмно-серый */
        font-weight: bold;
    }
    
    input, select, button {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
    }
    
    button {
        align-self: flex-end;
    }
    
</style>
{% endblock %}

{% block content %}
<h1>Добавить нового сотрудника</h1>
<form action="/add_employee" method="POST">
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="position">Должность:</label>
    <input type="text" id="position" name="position" required>
    <br>
    <label for="gender">Пол:</label>
    <select id="gender" name="gender" required>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
    </select>
    <br>
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="start_date">Дата устройства:</label>
    <input type="date" id="start_date" name="start_date" required>
    <br>
    <label for="probation_period">Испытательный срок:

        <input type="checkbox" id="probation_period" name="probation_period">
    </label>
    <br>
    <button type="submit">Добавить сотрудника</button>
</form>


{% endblock %}
