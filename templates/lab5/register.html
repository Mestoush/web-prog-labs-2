{% extends 'base.html' %}

{% block lab %} Регистрация {% endblock %}

{% block main %} 
    <h1>Регистрация</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form action="/lab5/register" method="post">
        <div>
            <label for="">
                Логин: <input type="text" name="login" id="">
            </label>
        </div>

        <div>
            <label for="">
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
