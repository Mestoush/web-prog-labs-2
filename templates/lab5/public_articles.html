{% extends 'base.html' %}

{% block lab %} Публичные статьи {% endblock %}

{% block main %}
<h1>Публичные статьи</h1>

{% if articles %}
    {% for article in articles %}
        <div>
            <h2>{{ article['title'] }}</h2>
            <blockquote>{{ article['article_text'] }}</blockquote>
        </div>
        <hr>
    {% endfor %}
{% else %}
    <p>Нет доступных публичных статей.</p>
{% endif %}
{% endblock %}
