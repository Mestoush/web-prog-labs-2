{% extends 'base.html' %}

{% block lab %} Лабораторная работа 5 {% endblock %}

{% block main %}
<h1>Список пользователей</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Пользователи отсутствуют.</p>
{% endif %}
{% endblock %}
