{% extends 'base.html' %}

{% block main %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.login }}) 
                {% if user.login == current_user %}
                    <form action="{{ url_for('lab4.delete_user') }}" method="post" style="display:inline;">
                        <button type="submit">Удалить себя</button>
                    </form>
                    <a href="{{ url_for('lab4.edit_user') }}">Редактировать</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
