{% extends 'base.html' %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
{% endblock %}

{% block styles %}
<style>
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 3px 3px 5px rgb(46, 0, 0);
        background: whitesmoke;
        width: 400px;
        left: 50%;
        top: 220px;
        margin-left: -200px;
        position: absolute;
        padding: 20px;
        font-weight: bold;
    }
    .error-message {
        color: red;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    table th {
        background-color: #f4f4f4;
        font-weight: bold;
    }

    button {
        padding: 8px 12px;
        margin: 4px;
        border: none;
        border-radius: 4px;
        background-color: darkkhaki;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: rgb(148, 143, 81);
    }

    button:active {
        background-color: rgb(151, 147, 86);
    }

    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 600px;
    }

    .modal input, .modal textarea {
        width: 90%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .modal textarea {
        resize: none;
    }

</style>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<script>
    fillFilmList();
</script>

<div>
    <button onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal">
    <input type="hidden" id="id">
    <label>
        Название фильма на русском:
        <input type="text" id="title_ru">
        <div id="title_ru-error" class="error-message"></div>
    </label> <br>
    <label>
        Название фильма на оригинальном языке
        <i>(если фильм русский, оставьте поле пустым):</i>
        <input type="text" id="title">
        <div id="title-error" class="error-message"></div>
    </label> <br>
    <label>
        Год выпуска:
        <input type="number" id="year">
        <div id="year-error" class="error-message"></div>
    </label> <br>
    <label>
        Описание:
        <textarea id="description"></textarea>
        <div id="description-error" class="error-message"></div>
    </label> <br>
    <button onclick="sendFilm()"> ОК </button>
    <button onclick="cancel()">Отмена</button>
</div>

{% endblock %}
